{% extends "TuringSimulator/base.html" %}
{% block content %}
    <div class="content_section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete example</legend>
                <h2>Are you sure you want to delete example "{{ object }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'machine-detail' object.machine_id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
